<!DOCTYPE html>
<html>
<head>
    <title>Baseline Tennis</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" src="../../Content/Images/Black_White.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- CSS, Bootstrap, Poppins font, and Sweetalert stylesheets-->
    <link href="/Content/css/login.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css" rel="stylesheet" integrity="sha256-KIZHD6c6Nkk0tgsncHeNNwvNU1TX8YzPrYn01ltQwFg=" crossorigin="anonymous">
</head>
<body>
    <div id="content" class="container d-flex align-items-center min-vh-100">
        <div class="row">
            <div id="imgHolder" class="col-md-6 d-flex justify-content-center align-items-center">
                <img id="logo" src="/Content/Images/White_Black.svg" alt="Baseline Tennis Logo.svg">
            </div>
            <div id="credHolder" class="col-md-6">
                <div class="p-5">
                    <h1 class="mb-1 text-black">Welcome to Baseline Tennis!</h1>
                    <p class="mb-4 text-black">One stop shop for your Tennis needs!</p>
                    <form id="verifyForm" method="post">
                        <div class="form-floating mb-3">
                            <label for="emailOrUsername">Email or Username</label>
                            <input type="text" class="form-control" id="emailOrUsername" placeholder="Email or Username" required>
                        </div>
                        <div class="input-group mb-5 position-relative">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                            <button type="button" id="togglePassword" class="btn btn-outline-secondary mb-3">
                                <img id="eyeIcon" src="/Content/Images/closed_eye.svg" alt="Show Password">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../../Scripts/projectScripts/auth.js"></script>
    <script src="../../Scripts/projectScripts/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js" integrity="sha256-rTq0xiLu1Njw5mB3ky3DZhpI5WhYdkNlQbGXUc0Si6E=" crossorigin="anonymous"></script>
</body>
</html>
